<!DOCTYPE>
<html lang='en'>
  <head>
    <meta charset='UTF-8'>
    <meta name='description' content='Shopping cart'>
    <meta name='author' content='Azim Hatami'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Shopping cart</title>
    <link rel='stylesheet' href='css/style.css'>
  </head>
  <body>
    <nav class='navbar'>
      <i class="fa-solid fa-bars"></i>
      <h1>Shopping cart</h1>
      <i class="fa-solid fa-cart-shopping"></i>
      <div class='cart-number'>
        0
      </div>
    </nav>
    <section class='container'>
      <h2>Our Product</h2>
      <div class='products'>
        <div class='product'>
          <div class='img-container'>
            <img src='images/1.png' alt='product-1'>
          </div>
          <div class='description'>
            <p class='description-title'>The bed.</p>
            <p class='description-price'>39.49 $</p>
          </div>
          <button class='btn'>Add to cart</button>
        </div>
        <div class='product'>
          <div class='img-container'>
            <img src='images/2.png' alt='product-2'>
          </div>
          <div class='description'>
            <p class='description-title'>The bed.</p>
            <p class='description-price'>39.49 $</p>
          </div>
          <button class='btn'>Add to cart</button>
        </div>
        <div class='product'>
          <div class='img-container'>
            <img src='images/3.png' alt='product-3'>
          </div>
          <div class='description'>
            <p class='description-title'>The bed.</p>
            <p class='description-price'>39.49 $</p>
          </div>
          <button class='btn'>Add to cart</button>
        </div>
        <div class='product'>
          <div class='img-container'>
            <img src='images/4.png' alt='product-4'>
          </div>
          <div class='description'>
            <p class='description-title'>The bed.</p>
            <p class='description-price'>39.49 $</p>
          </div>
          <button class='btn'>Add to cart</button>
        </div>
        <div class='product'>
          <div class='img-container'>
            <img src='images/5.png' alt='product-5'>
          </div>
          <div class='description'>
            <p class='description-title'>The bed.</p>
            <p class='description-price'>39.49 $</p>
          </div>
          <button class='btn'>Add to cart</button>
        </div>
        <div class='product'>
          <div class='img-container'>
            <img src='images/6.png' alt='product-6'>
          </div>
          <div class='description'>
            <p class='description-title'>The bed.</p>
            <p class='description-price'>39.49 $</p>
          </div>
          <button class='btn'>Add to cart</button>
        </div>
      </div>
      <div class='modal-container'>
        <div class='backdrop'></div>
        <div class='cart-content'>
          <h3>Your Cart</h3>
          <div class="cart-item">
            <img class="cart-item-img" src="./images/2.png" />
            <div class="cart-item-desc">
              <h4>product title</h4>
              <h5>$ 12.99</h5>
            </div>
            <div class="cart-item-conteoller">
              <i class="fas fa-chevron-up"></i>
              <p>1</p>
              <i class="fas fa-chevron-down"></i>
            </div>
          </div>
          <div class="cart-footer">
            <span class="cart-total">total price : 90 $</span>
            <div class='btns-cart'>
              <button  class="btn-cart clear-cart"> clear cart</button>
              <button class="btn-cart cart-item-confirm">confirm</button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src='js/app.js' type='module'></script>
    <script src="https://kit.fontawesome.com/397ecee50f.js" crossorigin="anonymous"></script>
  </body>
</html>
